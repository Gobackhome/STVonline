<div class="large-8 columns profile-inner">
                    <!-- single post description -->
                    <section class="profile-videos">
                        <div class="row secBg">
                            <div class="large-12 columns">
                                <div class="heading">
                                    <i class="fa fa-video-camera"></i>
                                    <h4>My Videos</h4>
                                </div>
                                
                                <div ng-repeat="post in posts | orderBy: '-post_date'">
                                  <div class="profile-video">
                                    <div class="media-object stack-for-small">
                                        <div class="media-object-section media-img-content">
                                            <div class="video-img">
                                                <img src="http://placehold.it/170x150" alt="video thumbnail">
                                            </div>
                                        </div>
                                        <div class="media-object-section media-video-content">
                                            <div class="video-content">
                                                <h5><a href="#">{{post.title}}.</a></h5>
                                                <p>{{post.description}}</p>
                                            </div>
                                            <div class="video-detail clearfix">
                                                <div class="video-stats">
                                                    <span><i class="fa fa-check-square-o"></i>published</span>
                                                    <span ng-bind="post.post_date | date:'dd/MM/yyyy HH:mm:ss'"><i class="fa fa-clock-o"></i></span>
                                                    <span><i class="fa fa-eye"></i>1,862K</span>
                                                </div>
                                                <div class="video-btns">
                                                    <a class="video-btn" href="#"><i class="fa fa-pencil-square-o" ng-click="getEdit(post)"></i>edit</a>
                                                    <a class="video-btn" href="#"><i class="fa fa-trash"></i>delete</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                </div>
                                <div class="show-more-inner text-center">
                                    <a href="#" class="show-more-btn">show more</a>
                                </div>
                            </div>
                        </div>
                    </section><!-- End single post description -->
                </div><!-- end left side content area -->
